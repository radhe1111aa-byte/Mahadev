<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahadev Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#0b1220;
    color:#fff;
}

/* HERO IMAGE */
.hero{
    width:100%;
    height:100vh;
    background:url('photo.jpg') no-repeat center center/cover;
    position:relative;
}

.overlay{
    position:absolute;
    bottom:0;
    width:100%;
    background:linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    padding:25px;
}

.overlay h1{
    font-size:28px;
    font-weight:700;
}

.overlay p{
    font-size:15px;
    margin-top:6px;
    opacity:0.9;
}

/* CONTENT */
.content{
    padding:20px;
}

.box{
    background:#111a2e;
    border-radius:14px;
    padding:18px;
    margin-bottom:15px;
}

.box h2{
    font-size:20px;
    margin-bottom:10px;
}

.box ul{
    list-style:none;
}

.box ul li{
    padding:8px 0;
    font-size:15px;
}

/* BUTTON */
.btn{
    display:block;
    width:100%;
    text-align:center;
    background:#22c55e;
    color:#000;
    padding:15px;
    font-size:18px;
    font-weight:700;
    border-radius:50px;
    text-decoration:none;
    margin-top:20px;
}

.footer{
    text-align:center;
    padding:15px;
    font-size:13px;
    opacity:0.7;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="overlay">
        <h1>Mahadev Official</h1>
        <p>India’s Trusted Platform</p>
    </div>
</div>

<!-- CONTENT -->
<div class="content">

    <div class="box">
        <h2>Why Join Us?</h2>
        <ul>
            <li>✔ Fast Support</li>
            <li>✔ Easy Process</li>
            <li>✔ Trusted Service</li>
            <li>✔ 24×7 Available</li>
        </ul>
    </div>

    <div class="box">
        <h2>Join Now</h2>
        <p>Click below and connect instantly on WhatsApp.</p>

        <a class="btn" href="https://wa.me/919999999999">
            Join on WhatsApp
        </a>
    </div>

</div>

<div class="footer">
    © 2026 Mahadev Official. All Rights Reserved.
</div>

</body>
</html>
