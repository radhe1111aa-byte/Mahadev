<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahadev Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#0b1220;
    color:#fff;
}

/* Top bar */
.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 16px;
    background:#ffffff;
}

.top-bar img{
    width:28px;
}

.download-btn{
    background:#22c55e;
    color:#fff;
    padding:8px 18px;
    border-radius:20px;
    font-size:14px;
    text-decoration:none;
    font-weight:600;
}

/* Hero section */
.hero{
    background:#ffffff;
    text-align:center;
    padding:30px 16px;
}

.logo{
    width:160px;
    margin:0 auto 18px;
}

.hero-btn{
    display:inline-block;
    background:#0d9488;
    color:#fff;
    padding:14px 30px;
    border-radius:30px;
    text-decoration:none;
    font-size:16px;
    font-weight:600;
    margin-bottom:14px;
}

.hero p{
    color:#444;
    font-size:14px;
}

.hero p span{
    color:#0d9488;
    font-weight:600;
}

/* Card sections */
.section{
    padding:20px 14px;
}

.card{
    background:linear-gradient(180deg,#0f1b33,#0b1220);
    border-radius:16px;
    padding:22px 18px;
    margin-bottom:18px;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* Why join */
.card h2{
    font-size:22px;
    margin-bottom:14px;
}

.features{
    list-style:none;
}

.features li{
    margin-bottom:10px;
    font-size:15px;
}

.features li::before{
    content:"✔ ";
    color:#22c55e;
    font-weight:bold;
}

/* Join now */
.join-text{
    font-size:15px;
    color:#cbd5f5;
    margin-bottom:16px;
}

.whatsapp-btn{
    display:block;
    width:100%;
    text-align:center;
    background:#22c55e;
    color:#000;
    padding:16px;
    border-radius:30px;
    text-decoration:none;
    font-size:17px;
    font-weight:700;
}

/* Responsive */
@media(min-width:600px){
    body{
        max-width:420px;
        margin:auto;
    }
}
</style>
</head>

<body>

<!-- Top bar -->
<div class="top-bar">
    <img src="whatsapp.png" alt="WhatsApp">
    <a href="#" class="download-btn">Download</a>
</div>

<!-- Hero -->
<div class="hero">
    <!-- LOGO IMAGE -->
    <img src="mahadev.png" alt="Mahadev Book" class="logo">

    <a href="https://wa.me/233200656166" class="hero-btn">
        Continue to Chat
    </a>

    <p>
        Hello, I want full information.<br>
        Don’t have ChatApp yet? <span>Download</span>
    </p>
</div>

<!-- Content -->
<div class="section">

    <!-- Why Join -->
    <div class="card">
        <h2>Why Join Us?</h2>
        <ul class="features">
            <li>Fast Support</li>
            <li>Easy Process</li>
            <li>Trusted Service</li>
            <li>24×7 Available</li>
        </ul>
    </div>

    <!-- Join Now -->
    <div class="card">
        <h2>Join Now</h2>
        <p class="join-text">
            Click below and connect instantly on WhatsApp.
        </p>

        <a href="https://wa.me/233200656166" class="whatsapp-btn">
            Join on WhatsApp
        </a>
    </div>

</div>

</body>
</html>
